<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Outer glow/ring effect -->
  <circle cx="50" cy="50" r="45" fill="#FCD34D" opacity="0.3"/>
  
  <!-- Main circle background -->
  <circle cx="50" cy="50" r="38" fill="#FBBF24" stroke="#F59E0B" stroke-width="3"/>
  
  <!-- Question mark -->
  <g fill="#1F2937" font-family="Arial, sans-serif" font-weight="bold">
    <!-- Top curve of ? -->
    <path d="M 35 28 Q 35 20, 50 20 Q 65 20, 65 32 Q 65 40, 55 45 L 52 55 Q 52 58, 50 58 Q 48 58, 48 55 L 48 50 Q 48 45, 52 42 Q 58 38, 58 32 Q 58 26, 50 26 Q 42 26, 42 32" stroke="#1F2937" stroke-width="1.5" fill="#1F2937"/>
    
    <!-- Dot of ? -->
    <circle cx="50" cy="68" r="5" fill="#1F2937"/>
  </g>
  
  <!-- Subtle highlight -->
  <ellipse cx="40" cy="35" rx="8" ry="10" fill="white" opacity="0.3"/>
</svg>
